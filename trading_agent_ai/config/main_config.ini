[Broker]
broker = upstox
api_key = YOUR_API_KEY_HERE
api_secret = YOUR_API_SECRET_HERE
websocket_url = wss://api.upstox.com/v2/feed/market-data-feed
rest_url = https://api.upstox.com/v2

[API]
rate_limit_per_second = 10
timeout = 30

[General]
rss_feeds = https://www.moneycontrol.com/rss/latestnews.xml,https://www.livemint.com/rss/markets
news_fetch_interval_seconds = 300
database_path = local_database/app_data.db
models_path = models
data_path = data

[Vision]
yolo_model_path = models/vision/best.pt
screen_region_x = 0
screen_region_y = 0
screen_region_width = 1920
screen_region_height = 1080

[UI]
overlay_opacity = 0.8
alert_duration_seconds = 5
